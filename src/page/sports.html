<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动页面</title>
</head>

<body class="dpflex flexcol">
    <main class="flex1 fcf ovsc bg15 pd20">
        <div class=" dpflex justsb">
            <div class="topBox">
                <span>户外跑</span>
                <p>运动中</p>
            </div>
            <div class="rightBox">
                <div class="music iconfont iconicon_play"></div>
                <p class="set iconfont iconpinci"></p>
            </div>
        </div>
        <div class="data">
            <span class="num">99.99</span>
            <span class="kilometre">公里</span>
        </div>
        <div class="text dpflex justsb">
            <div class="fs12">GPS信号度低, 数据精准度低</div>
            <div>.........................</div>
            <div class="icon1 iconfont iconditu fcf"></div>
        </div>
        <div class="dpflex justsb mt90">
            <div class="iconfont iconsudu match">
                <p class="fs16 fc170">配速</p>
            </div>
            <div class="iconfont iconshijiyongshi match">
                <p class="fs16 fc170">用时</p>
            </div>
            <div class="iconfont iconqialuli match">
                <p class="fs16 fc170">千卡</p>
            </div>

        </div>
        <div class="dpflex justsb mt20 fs30 times">
            <span>--</span>
            <span>00:00:20</span>
            <span>3000</span>
        </div>
        <div class="dpflex justend mt60 stopBox">
            <div class="iconfont iconzanting stop fcf">
                <p class="fs16 fc1592 tac text">暂停</p>
            </div>
            <div class="box">
                <div class="iconfont iconmine lock"></div>
            </div>
        </div>
    </main>
</body>

</html>
