<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的运动数据</title>
</head>

<body class="dpflex flexcol">
    <header id='header' class=" fcf pd20">
        <span class="arrow1">
            ◀
        </span>
        <div class="title dpflex justsb">
            <div class="data fw">我的运动数据</div>
            <div class="headPortrait"></div>
        </div>
        <div class="sports pd16">
            <div class="data dpflex ">
                <div class="sumData flex1">
                    <p class="mb5">总运动</p>
                    <div class="fs40 fcf">
                        <span id="sportsData">99999</span>
                        <span class="fs12">分钟</span>
                    </div>
                </div>
                <div class="consume flex1">
                    <p class="mb5">本周消耗</p>
                    <div class="fs40 fcf">
                        <span id="consumeData">99999</span>
                        <span class="fs12">千卡</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="dpflex justsb">
            <div>
                <div>消耗(千卡)</div>
                <div>9999</div>
            </div>
            <div>
                <div>累计(天)</div>
                <div>9999</div>
            </div>
            <div>
                <div>连续(天)</div>
                <div>9999</div>
            </div>
        </div>
    </header>
</body>

</html>
