<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
</head>

<body class="dpflex flexcol">
    <header class="mt40 ml20 headerIcon">
        <div class="headPortrait">
            <img src="../img/dog.jpg" alt="" class="imgBox">
        </div>
        <span class="user fs22 uesrName"></span>
        <p class="fc8A fs16 pdb20">个性签名：<span class="fc8A fs16 autograph">xxxx</span></p>

        </p>
    </header>
    <main class="flex1 bg232 ovsc">
        <div class="sports bgf mt20 pd16">
            <div class="dpflex">
                <div class="header-icon iconfont iconchart"></div>
                <span>运动数据</span>
                <div class="arrow">></div>
            </div>
            <div class="data dpflex mt20">
                <div class="sumData flex1">
                    <p class="mb16">总运动</p>
                    <div class="fc429 fs40">
                        <span id="sportsData">99999</span>
                        <span class="fs12 fc8A">分钟</span>
                    </div>
                </div>
                <div class="consume flex1">
                    <p class="mb16">本周消耗</p>
                    <div class="fc429 fs40">
                        <span id="consumeData">99999</span>
                        <span class="fs12 fc8A">千卡</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="sports bgf mt20 pd16">
            <div class="dpflex">
                <div class="icon1 iconfont iconbadge"></div>
                <span>运动数据</span>
                <div class="arrow">></div>
            </div>
            <div class="data dpflex mt20">
                <div class="sumData flex1">
                    <p class="mb16">总运动</p>
                    <div class="fc429 fs40">99999<span class="fs12 fc8A">分钟</span></div>
                </div>
                <div class="consume flex1">
                    <p class="mb16">本周消耗</p>
                    <div class="fc429 fs40">99999<span class="fs12 fc8A">千卡</span></div>
                </div>
            </div>
        </div>
        <div class="logOut mb16 justcc bgf mt20">退出登录</div>
    </main>
    <!-- 蒙层 -->
    <div id="mc">
        <div id="mcBox">
            <div id="signOut" class="fcf">是否确认退出？</div>
            <div class="popPup">
                <span id="confirm">确认</span>
                <span id="cancel">取消</span>
            </div>
        </div>
    </div>

    <input type="file" class="fileBtn">
</body>

</html>
